<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-setup" id="playerSetup">
            <div class="player-input">
                <input type="text" id="player1" placeholder="Player 1 name (X)">
                <input type="text" id="player2" placeholder="Player 2 name (O)">
                <button id="startGame">Start Game</button>
            </div>
        </div>

        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="status-section">
                <div class="player-score">
                    <span id="player1Name">Player 1</span>: <span id="score1">0</span>
                </div>
                <div class="player-score">
                    <span id="player2Name">Player 2</span>: <span id="score2">0</span>
                </div>
            </div>

            <div id="status" class="status"></div>
            
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="controls">
                <button id="resetGame">Reset Game</button>
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
